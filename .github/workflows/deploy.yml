name: Deploy to GitHub Pages

on:
  # Esegui il workflow ogni volta che fai un push sul branch `site`
  push:
    branches:
      - site

  # Permette di eseguire questo workflow manualmente dalla tab Actions su GitHub
  workflow_dispatch:

# Permessi necessari per il token di deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specifica una versione recente di Node.js
          cache: "npm" # Abilita la cache per le dipendenze npm

      - name: Install dependencies
        run: npm install

      - name: Build your site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4